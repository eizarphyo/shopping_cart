<ng-container *ngIf="selectedProduct != ''">
  <hr style="border: 1px dashed black" />
  <div class="selectedItems">
    <h4>Shopping Cart</h4>
    <p>Items in your cart:</p>
    <ul>
      <li *ngFor="let product of selectedProduct; let i = index" class="mb-1">
        {{ product.name }}
        <button (click)="removeProduct(product, i)" class="ms-2">Remove</button>
      </li>
    </ul>
  </div>
</ng-container>
